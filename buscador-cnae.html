<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Búsqueda en Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 8px;
            font-size: 16px;
        }

        .main {
            padding: 0 50px;
        }

        #resultados {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        #resultados th,
        #resultados td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #resultados th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <h1>Buscar CNAE</h1>
    </header>
    <div class="main">
        <input type="text" id="busqueda"  placeholder="Ingrese texto a buscar..." onkeydown="if(event.key === 'Enter'){ buscar(); }">
        <button onclick="buscar()">Buscar</button>

        <table id="resultados">
            <thead>
                <tr>
                    <th style="width: 100px;">Código</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="tablaResultados">
                <!-- Los resultados se insertarán aquí -->
            </tbody>
        </table>
    </div>


    <script>
        // Función para buscar en el array
        function buscar() {
            const texto = document.getElementById("busqueda").value.toLowerCase();
            const resultados = registros.filter(registro =>
                registro.Description.toLowerCase().includes(texto)
            );
            mostrarResultados(resultados);
        }

        // Función para mostrar los resultados en la tabla
        function mostrarResultados(resultados) {
            const tbody = document.getElementById("tablaResultados");
            tbody.innerHTML = ""; // Limpiar resultados previos
            resultados.forEach(registro => {
                const tr = document.createElement("tr");

                const tdKey = document.createElement("td");
                tdKey.textContent = registro.Key;
                tr.appendChild(tdKey);

                const tdDesc = document.createElement("td");
                tdDesc.textContent = registro.Description;
                tr.appendChild(tdDesc);

                tbody.appendChild(tr);
            });
        }
